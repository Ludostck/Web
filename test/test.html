<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/editor/editor.main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!-- Menu de navigation -->
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                Explorer
            </div>
            <ul class="file-explorer">
                <li class="folder"> <!-- Ajout de la classe "folder" -->
                    <i class="fas fa-folder"></i> MonProjet
                    <ul>
                        <li><i class="fas fa-file-code"></i> index.html</li>
                        <li><i class="fas fa-file-code"></i> script.js</li>
                        <li class="folder"> <!-- Ajout de la classe "folder" -->
                            <i class="fas fa-folder"></i> css
                            <ul>
                                <li><i class="fas fa-file-code"></i> styles.css</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- Ã‰diteur de code -->
        <div class="editor-container">
            <div id="editor"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
