<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Éditeur de Code - <span id="project-name">Projet</span></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/editor/editor.main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <div id="container">
        <aside id="sidebar">
            <div id="sidebar-header">
                <span id="project-name-display">Nom du Projet</span>
                <button class="button-side" id="new-folder"><i class="mdi mdi-folder-plus"></i></button>
                <button class="button-side" id="close-all-folders"><i class="mdi mdi-folder-remove"></i></button>
            </div>
            <div id="folders-container"></div>
        </aside>
        
        <div class="editor-container">
            <div id="editor"></div>
            <div id="editor-toolbar">
                <button class="button-top" id="save-btn">SAVE</button>
            </div>
        </div>
    </div>
    <button id="back-button">Retour</button>

    <!-- Modal for new folder -->
    <div id="new-folder-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="close-new-folder-modal">&times;</span>
            <input type="text" id="folder-name" placeholder="Nom du dossier">
            <button id="create-folder">Créer</button>
        </div>
    </div>

    <!-- Modal for new file -->
    <div id="new-file-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="close-new-file-modal">&times;</span>
            <input type="text" id="file-name" placeholder="Nom du fichier">
            <button id="create-file">Créer</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>

    <script src="code.js"></script>
</body>
</html>
