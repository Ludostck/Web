<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="statistics.css">
    <script src="statistics.js" defer></script>
</head>
<body>
    <header>
        <div class="back-button" onclick="history.back();">&larr; Retour</div>
    </header>
    <main>
        <div class="statistics">
            <h2>Statistics</h2>
            <div id="stats">
                <p>Date de création du compte: <span id="creationDate"></span></p>
                <p>Temps total écoulé: <span id="totalElapsedTime"></span></p>
                <p>Nombre total de projets: <span id="totalProjects"></span></p>
                <p>Nombre total de fichiers: <span id="totalFiles"></span></p>
                <p>Taille totale: <span id="totalSize"></span></p>
                <p>Types de fichiers: <span id="fileTypes"></span></p>
            </div>
        </div>
    </main>
</body>
</html>
