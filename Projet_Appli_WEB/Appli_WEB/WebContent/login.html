<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="fond.webm" type="video/webm">
    </video>
    <div class="overlay"></div>
    <div ng-app="loginApp" ng-controller="LoginController" class="container">
        <h1 class="title">Personal Web IDE</h1>
        <div class="content">
            <div class="login-container">
                <h2>Bienvenue</h2>
                <form id="login-form" ng-submit="submitForm()">
                    <div class="form-group">
                        <label for="pseudo">
                            <i class="material-icons icon">person</i>Identifiant
                        </label>
                        <input type="text" id="pseudo" name="pseudo" ng-model="formData.pseudo" required>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            <i class="material-icons icon">lock</i>Mot de passe
                        </label>
                        <input type="password" id="password" name="password" ng-model="formData.password" required>
                    </div>
                    <button type="submit" class="login-button">Valider</button>
                </form>
                <div ng-show="response" class="response">{{ response }}</div>
            </div>
        </div>
        <a href="signup.html" class="signup-button">Cr√©er le compte</a>
    </div>
    <script src="login.js"></script>
</body>
</html>
