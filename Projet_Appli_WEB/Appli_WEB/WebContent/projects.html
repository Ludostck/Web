<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets de l'utilisateur</title>
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <div class="user-pseudo" id="userPseudo">Chargement...</div>

    <div id="back-button" class="back-button" onclick="history.back();">&larr; Retour</div>

    <div class="projects-grid" id="projectsGrid">
        <!-- Les projets seront ajoutés ici dynamiquement -->
    </div>
    
    <div id="new-project-button" class="new-project-button">
        <img src="plus2.png" alt="Ajouter"> <span>NOUVEAU PROJET</span>
    </div> 

    <!-- Modal pour la création d'un nouveau projet -->
    <div id="new-project-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nouveau Projet</h2>
            <input type="text" id="new-project-name" placeholder="Nom du projet">
            <button id="create-project-btn">Créer</button>
        </div>
    </div>

    <script src="projects.js"></script>
</body>
</html>
